<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/style.css"> <!--Linka o CSS ao HTML-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title> <!--Título da Página-->
</head>

<body>
    <main>
        <div id="container">
            <figure id="figPokedex">
                <img src="./img/pokedex.png" alt="pokedex"> <!--Imagem Pokédex-->
            </figure>


            <div id="divImgPoke">
                <figure id="imgPokemon">
                    <img id="imgPoke" src="" alt=""> <!--Imagem do Pokémon exibido-->
                </figure>
            </div>


            <form id="form">
                <input id="inputForm" type="text"> <!--Local de pesquisa do Pokémon-->
            </form>


            <div id="nomePokemon">
                <span id="idPokemon"></span> <!--Mostra o ID-->
                <span id="nomePoke"></span> <!--Mostra o nome-->
            </div>


            <div id="informacoesPokemon1">
                <span id="tipo1"><b>Clique no botão ou <br> escreva o id/nome <br> para iniciar</b></span>
                <!--Texto instruindo o que deve fazer para iniciar, local onde mostra o tipo 1 do Pokémon-->

                <span id="tipo2"></span> <!--Local onde mostra o tipo 2 do Pokémon-->
            </div>

            <div id="informacoesPokemon2">
                <div id="habilidade"></div> <!--Local onde mostra a habilidade do Pokémon-->
                <div id="peso"></div> <!--Local onde mostra o pesodo Pokémon-->
                <div id="altura"></div> <!--Local onde mostra a altura do Pokémon-->
            </div>


            <div id="botoes">
                <button id="return">≺</button> <!--Botão para retornar 1 Pokémon-->
                <button id="advance">≻</button> <!--Botão para avançar 1 Pokémon-->
            </div>

            <button id="btnMusic">
                <img id="iconMusic" src="https://cdn-icons-png.flaticon.com/512/1709/1709973.png" alt="">
            </button> <!--Botão para tocar a música de fundo-->

            <div id="brilho"></div> <!--Brilho bolinha azul Pokédex-->

            <div id="bug" class="backType"></div>
            <div id="dark" class="backType"></div>
            <div id="dragon" class="backType"></div>
            <div id="electric" class="backType"></div>
            <div id="fairy" class="backType"></div>
            <div id="fighting" class="backType"></div>
            <div id="fire" class="backType"></div>
            <div id="flying" class="backType"></div>
            <div id="ghost" class="backType"></div>
            <div id="grass" class="backType"></div>
            <div id="ground" class="backType"></div>
            <div id="ice" class="backType"></div>
            <div id="normal" class="backType"></div>
            <div id="poison" class="backType"></div>
            <div id="psychic" class="backType"></div>
            <div id="rock" class="backType"></div>
            <div id="steel" class="backType"></div>
            <div id="water" class="backType"></div>
        </div>


        <audio id="bgMusic" loop> <!--O Loop faz com que a música fique sempre tocando-->
            <source src="./music/intro.mp3" type="audio/mp3"> <!--Música Intro Pokémon-->
        </audio>
    </main>


</body>

<script src="./js/script.js"></script> <!--Linka o JavaScript ao HTML-->

</html>
