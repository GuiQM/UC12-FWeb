<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="container">
            <figure id="figPokedex">
                <img src="./img/pokedex.png" alt="pokedex"> <!--Imagem Pokédex-->
            </figure>


            <div id="divImgPoke">
                <figure id="imgPokemon">
                    <img id="imgPoke" src="" alt="">
                </figure>
            </div>


            <form id="form" action="imagem do pokemon">
                <input id="inputForm" type="text">
            </form>


            <div id="nomePokemon">
                <span id="idPokemon"></span>
                <span id="nomePoke"></span>
            </div>


            <div id="informacoesPokemon1">
                <!--Mostra os tipos do Pokémon-->
                <span id="tipo1"><b>Clique no botão ou <br> escreva o id/nome <br> para iniciar</b></span>
                <!--Texto instruindo o que deve fazer para iniciar-->
                <span id="tipo2"></span>
            </div>

            <div id="informacoesPokemon2">
                <!--Mostra a habilidade do Pokémon-->
                <div id="habilidade"></div>
                <!--Mostra o pesodo Pokémon-->
                <div id="peso"></div>
                <!--Mostra a altura do Pokémon-->
                <div id="altura"></div>
            </div>


            <div id="botoes">
                <!--Botão para retornar 1 Pokémon-->
                <button id="return">≺</button>
                <!--Botão para avançar 1 Pokémon-->
                <button id="advance">≻</button>
            </div>

        </div>


        <!--Adiciona música-->
        <button id="playMusic">Tocar música</button>

        <audio id="bgMusic" loop>
            <source src="./music/intro.mp3" type="audio/mp3">
        </audio>
    </main>


</body>

<script src="./js/script.js"></script>

</html>
