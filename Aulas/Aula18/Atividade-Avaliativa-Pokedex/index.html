<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="./css/style.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div id="container">
            <figure id="figPokedex">
                <img src="./img/pokedex.png" alt="pokedex"> <!--Imagem Pokédex-->
            </figure>

            <figure id="imgPokemon">
                <img id="imgPoke" src="" alt="">
            </figure>

            <form id="form" action="imagem do pokemon">
                <input id="inputForm" type="text">
            </form>


            <div id="nomePokemon">
                <span id="idPokemon"></span>
                <span id="nomePoke"></span>
            </div>

            <div id="informacoesPokemon1">
                <span id="tipo1"></span>
                <span id="tipo2"></span>
            </div>

            <div id="informacoesPokemon2">
                <div id="habilidade"><b>Clique no botão ou <br> escreva o id/nome <br> para iniciar</b></div>
                <div id="peso"></div>
                <div id="altura"></div>
            </div>

            <div id="botoes">
                <button id="return">≺</button>
                <button id="advance">≻</button>
            </div>

        </div>
    </main>

</body>

<script src="./js/script.js"></script>

</html>
