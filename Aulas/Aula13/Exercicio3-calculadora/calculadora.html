<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="./css/calculadora.css">
</head>

<body>

    <main>
        <div id="calculadora">
            <input type="text" id="inputText">
            <div id="botoes">

                <button id="operators" onclick="clearText('C')">AC</button>
                <button id="operators" onclick="addOperator('/')">รท</button>
                <button id="operators" onclick="addOperator('*')">ร</button>
                <button id="operators" onclick="addOperator('**')">^</button>

                <button onclick="addNumber('1')">1</button>
                <button onclick="addNumber('2')">2</button>
                <button onclick="addNumber('3')">3</button>
                <button id="operators" onclick="addOperator('+')">+</button>

                <button onclick="addNumber('4')">4</button>
                <button onclick="addNumber('5')">5</button>
                <button onclick="addNumber('6')">6</button>
                <button id="operators" onclick="addOperator('-')">-</button>

                <button onclick="addNumber('8')">8</button>
                <button onclick="addNumber('7')">7</button>
                <button onclick="addNumber('9')">9</button>
                <button id="operators" onclick="returnCharacter()">DEL</button>

                <button onclick="addDecimal('.')">.</button>
                <button onclick="addNumber('0')">0</button>
                <button id="equals" onclick="calculate('=')">=</button>

            </div>
        </div>
    </main>
    <script src="./script/calculadora.js"></script>
</body>

</html>
